<html>
	<head>
		<title>For Loop in JavaScript</title>
		<script type="text/javascript">
				
				// for loop
				for(var x=1;x<=10;x++)	
				 {
				document.write("<h2>"+(2*x)+"</h2>")
				}


				//print first 5 odd number using for loop
				
				for(var x=1;x<=10;x+=2)	
				 {
				document.write("<h2>"+(x)+"</h2>")
				}


			     //while loop
				 var  x=2;
				while (x<=4)
				 {
					document.write("<h2>Value of x:"+x+"</h2>");
					x++;
				 }
                 


				//do while
				var x=6;
				do{
					document.write("<h2>The value of x :" +x+"</h2>");
						x++;
				}while(x>6 && x<10);



         </script>


	</head>
</html>
